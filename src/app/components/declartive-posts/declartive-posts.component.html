<div class="row">
  
    <div class="col-md-12">

        <h3>Posts Data</h3>
            <div class="col-md-6">
                <div class="FormSelect">
                    <select class="form-select" (change)="onSelectionChange($event)">
                        <option value="">Select Category</option>
                        <option [value]="item.id" *ngFor="let item of Category$ | async">{{item.title}}</option>
                    </select>
            </div>

<div class="padding-bottom"></div>


        <table class="table " *ngIf="filteredPosts$ | async as posts">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Category Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts">
                        <td>{{post?.id}}</td>
                        <td>{{post?.title}}</td>
                        <td>{{post?.description}}</td>
                        <td>{{post?.categoryName}}</td>
                    </tr>
                </tbody>
        </table>
    </div>
</div>
